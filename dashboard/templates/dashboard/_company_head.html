<div class="flex gap-4 pb-4">
    {% if company.logo %}
        <img class="bp5-elevation-1 h-12 rounded w-12" src="{{ company.logo.url }}" alt="{{ company.name }}">
    {% endif %}
    <div>
        <h3 class="bp5-heading mb-1">
            {{ company.name }}
        </h3>
        <span class="bp5-heading bp5-text-muted">{{ company.address }}</span>
    </div>
    <div class="bp5-section-header-right">
        {% if company.is_active %}
        <span class="bp5-icon bp5-icon-endorsed bp5-intent-success"></span>
        <div class="bp5-section-header-sub-title bp5-text-muted bp5-text-small">Активно</div>
        {% else %}
        <span class="bp5-icon bp5-icon-cross-circle bp5-intent-danger"></span>
        <div class="bp5-section-header-sub-title bp5-text-muted bp5-text-small">Не активно</div>
        {% endif %}
    </div>
</div>
