{% load extensions %}
<div class="bp5-form-group">
    <div class="bp5-tabs">
        <ul class="bp5-tab-list" role="tablist">
            <a class="bp5-tab" {% if sub_nav == 'detail' %}aria-selected="true"{% endif %} href="{% url 'company_detail' company.id %}">Показатели</a>
            <a class="bp5-tab" {% if sub_nav == 'review' %}aria-selected="true"{% endif %} href="{% url 'review_list' company.id %}" >
                Отзывы <span class="bp5-minimal bp5-tag bp5-tab-tag"><span class="bp5-text-overflow-ellipsis bp5-fill">{{ company.total_positive_count|sum:company.total_negative_count }}</span></span>
            </a>
            <a class="bp5-tab" {% if sub_nav == 'message' %}aria-selected="true"{% endif %} href="{% url 'message_list' company.id %}">
                Сообщения <span class="bp5-minimal bp5-tag bp5-tab-tag"><span class="bp5-text-overflow-ellipsis bp5-fill">{{ company.portrate_negative_count|default:'0' }}</span></span>
            </a>
            <a class="bp5-tab" {% if sub_nav == 'qr' %}aria-selected="true"{% endif %} href="{% url 'qr' company.id %}">QR код</a>
            <a class="bp5-tab" {% if sub_nav == 'rate_widget' %}aria-selected="true"{% endif %} href="{% url 'rate_widget' company.id %}">Виджет рейтинга</a>
            <a class="bp5-tab" {% if sub_nav == 'reviews_widget' %}aria-selected="true"{% endif %} href="{% url 'reviews_widget' company.id %}">Виджет отзывов</a>
        </ul>
    </div>
</div>
