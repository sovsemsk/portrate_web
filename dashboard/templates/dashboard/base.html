{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ru">
	<head>
        <title>Портрет Geo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
        <script src="https://unpkg.com/imask"></script>
		
        {% tailwind_css %}
	</head>
	<body class="bg-neutral-200 m-0">
        <div class="bg-neutral-200 flex px-6 py-2 justify-between">
            <div class="py-1">Портрет <span class="font-medium">Geo</span></div>
            <div class="mx-3">
                <a class="{% if nav == 'index' %}bg-orange-500 text-white {% endif %}px-2 py-1 rounded-lg" href="/">Сегодня</a>
                <a class="{% if nav == 'companies' %}bg-orange-500 text-white {% endif %}px-2 py-1 rounded-lg" href="{% url 'dashboard_companies' %}">Компании</a>
                <a class="{% if nav == 'notifications' %}bg-orange-500 text-white {% endif %}px-2 py-1 rounded-lg" href="/notifications">Оповещения</a>
            </div>
            <a class="flex gap-2 items-center px-2 py-1" href="#">
                {{ user.get_username }}
                <span class="material-symbols-outlined text-blue-500 text-[1rem]">lock</span>
            </a>
        </div>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
