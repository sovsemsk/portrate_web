{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ru">
	<head>
        <title>Портрет Geo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
        <script src="https://unpkg.com/imask"></script>
		
        {% tailwind_css %}
	</head>
	<body class="bg-neutral-200 m-0">
        <div class="bg-white flex px-2 sm:px-8 py-2">
            <div class="py-1 mr-4 hidden md:block">Портрет <span class="font-medium">Geo</span></div>
            <a class="{% if nav == 'index' %}bg-orange-500 text-white {% endif %}px-2 py-1 rounded-lg" href="/">События</a>
            <a class="{% if nav == 'branches' %}bg-orange-500 text-white {% endif %}px-2 py-1 rounded-lg" href="{% url 'dashboard_branches' %}">Филиалы</a>
            
            {% if user.profile.telegram_id %}
            <a class="md:flex flex gap-2 hidden items-center ml-auto px-2 py-1 text-sky-800 rounded-lg" href="{% url 'extensions_telegram_notify_unsubscribe' %}?next={{ request.path }}">
                Отписаться от оповещений
                <span class="material-symbols-outlined text-[1rem] text-sky-800">send</span>
            </a>
            {% else %}
            <a class="md:flex flex gap-2 hidden items-center ml-auto px-2 py-1 text-sky-800 rounded-lg" href="http://t.me/portrate_notify_bot?start={{user.profile.api_secret}}" target="_blank">
                Подписаться на оповещения
                <span class="material-symbols-outlined text-[1rem] text-sky-800">send</span>
            </a>
            {% endif %}
            <a class="flex gap-2 items-center px-2 py-1 ml-auto md:ml-0" href="#">
                {{ user.get_username }}
                <span class="material-symbols-outlined text-blue-500 text-[1rem]">lock</span>
            </a>
        </div>
        <div class="mx-auto max-w-xl pb-8 px-2">
            {% block content %}
            {% endblock %}

        </div>
    </body>
</html>
