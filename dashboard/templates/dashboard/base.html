{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ru">
	<head>
        <title>Портрет Geo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
        <script src="https://unpkg.com/imask"></script>
		
        {% tailwind_css %}
	</head>
	<body class="bg-neutral-100 gap-2 grid grid-cols-4 p-6 m-0">
        <!-- Навигация -->
        <div class="col-span-1">
            <div class="px-2 py-1">
                Портрет <span class="font-medium text-orange-500">Geo</span>
            </div>
        </div>
        <div class="col-span-2">
            <div class="flex">
                <a class="{% if nav == 'index' %}bg-orange-500 text-white {% endif %}px-2 py-1 rounded-lg" href="/">Сегодня</a>
                <a class="{% if nav == 'companies' %}bg-orange-500 text-white {% endif %}px-2 py-1 rounded-lg" href="{% url 'dashboard_companies' %}">Компании</a>
                <a class="{% if nav == 'notifications' %}bg-orange-500 text-white {% endif %}px-2 py-1 rounded-lg" href="/notifications">Оповещения</a>
            </div>
        </div>
        <div class="col-span-1">
            <div class="flex">
                <a class="flex gap-2 items-center px-2 py-1" href="#">
                    {{ user.get_username }}
                </a>
                <a class="flex gap-2 items-center px-2 py-1" href="#">
                    <span class="material-symbols-outlined text-orange-500 text-sm">page_info</span>
                </a>
                <a class="flex gap-2 items-center px-2 py-1" href="#">
                    <span class="material-symbols-outlined text-orange-500 text-sm">logout</span>
                </a>
            </div>
        </div>

        <!-- Заголовок -->
        <div class="col-start-2 col-span-3">
            {% block head %}
            {% endblock %}
        </div>

        <!-- Левое меню -->
        <div class="col-span-1">
            {% block left %}
            {% endblock %}
        </div>

        <!-- Контент -->
        <div class="col-span-2">
            {% block content %}
            {% endblock %}
        </div>
        
        <!-- Правое меню -->
        <div class="col-span-1">
            {% block right %}
            {% endblock %}
        </div>
    </body>
</html>
