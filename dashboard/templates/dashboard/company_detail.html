{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<!--  Название  -->
<div class="flex gap-4 items-center pb-4">
    {% if company.logo %}
    <img class="h-14 rounded w-14" src="{{ company.logo.url }}" alt="{{ company.name }}">
    {% endif %}
    <div class="">
        <h3 class="bp5-heading mb-1">
            {{object.name}}
        </h3>
        <div class="bp5-heading bp5-text-muted">{{object.address}}</div>
    </div>
</div>

<div class="grid gap-4">
    <!--  Табы  -->
    {% include 'dashboard/_company_tabs.html' %}
    <!-- Тулбар -->
    <div class="flex gap-2">
        <div class="bp5-button-group">
            <button type="button" class="bp5-button ">
                <span class="bp5-button-text">Дата от</span>
                <span aria-hidden="true" class="bp5-icon bp5-icon-calendar"></span>
            </button>
            <button type="button" class="bp5-button ">
                <span class="bp5-button-text">Дата до</span>
                <span aria-hidden="true" class="bp5-icon bp5-icon-calendar"></span>
            </button>
        </div>
        <div class="bp5-divider"></div>
        <button type="button" class="bp5-button">Настройки</button>
    </div>
</div>
{% endblock %}
