{% load static %}
{% load extensions %}

{% if theme == "light" %}
<div style="background:#F8F8F8;border-radius:10px;height:80px;left:0;position:absolute;top:0;width:260px;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
    <div style="display: flex">
    <div style="font-size: 42px; padding: 10px 10px 0 25px">{{ company_rate }}</div>
    <div style="padding: 20px 0 0 0">
        <div style="position:relative;width:100px">
            <div style="color:#F0B726;font-size:16px;overflow:hidden;position:absolute;width:{{ company_stars }}px">
                <img src="https://geo.portrate.io/static/stars_yellow.svg">
            </div>
            <div style="color:#ADADAD;font-size:16px;width:100px">
                <img src="https://geo.portrate.io/static/stars_gray.svg">
            </div>
        </div>
        <div style="color:#696969;font-size:14px;padding-top:5px">{{ company_reviews_count }} отзывов</div>
    </div>
    </div>
    <div style="color:#ADADAD;font-size:10px;text-align:center">работает на <a style="color:#A77300;text-decoration:none" href="https://portrate.io">portrate.io</a></div>
</div>
{% else %}
<div style="background:#2B2B2B;border-radius:10px;height:80px;left:0;position:absolute;top:0;width:260px;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
    <div style="display: flex">
    <div style="font-size: 42px; padding: 10px 10px 0 25px;color:#FFFFFF">{{ company_rate }}</div>
    <div style="padding: 20px 0 0 0">
        <div style="position:relative;width:100px">
            <div style="color:#F0B726;font-size:16px;overflow:hidden;position:absolute;width:{{ company_stars }}px">
                <img src="https://geo.portrate.io/static/stars_yellow.svg">
            </div>
            <div style="color:#ADADAD;font-size:16px;width:100px">
                <img src="https://geo.portrate.io/static/stars_gray.svg">
            </div>
        </div>
        <div style="color:#696969;font-size:14px;padding-top:5px">{{ company_reviews_count }} отзывов</div>
    </div>
    </div>
    <div style="color:#ADADAD;font-size:10px;text-align:center">работает на <a style="color:#A77300;text-decoration:none" href="https://portrate.io">portrate.io</a></div>
</div>
{% endif %}
