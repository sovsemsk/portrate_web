<div id="RATE_WIDGET_CONTAINER"
     style="
        background: #F6F6F6;
        box-shadow: 0 0 5px 0 rgba(0,0,0,.05);
        bottom:15px;
        border-radius:10px;
        display:flex;
        gap:10px;
        height:80px;
        left:15px;
        position:fixed;
        width:240px;
     ">
    <div style="display:flex;height:80px;place-items:center;width:70px;">
        <div style="
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-size:38px;
        text-align:right;
        width:100%;">
            {{company_rate}}
        </div>

    </div>
    <div style="width:160px;">
    <div style="padding: 20px 0 0 0">
        <div style="position:relative;width:100px">
            <div style="color:#F0B726;font-size:16px;overflow:hidden;position:absolute;width:{{ company_stars }}px">
                <img src="https://geo.portrate.io/static/stars_yellow.svg">
            </div>
            <div style="color:#ADADAD;font-size:16px;width:100px">
                <img src="https://geo.portrate.io/static/stars_gray.svg">
            </div>
        </div>
        <div style="color:#696969;font-size:14px;padding-top:5px">{{ company_reviews_count }} отзывов</div>
    </div>

    </div>
</div>
