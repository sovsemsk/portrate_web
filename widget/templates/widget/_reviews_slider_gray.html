        {% include "widget/_reviews_slider_gray.css" %}
    </style>
    <div class="__20965ede__">
        <a href="{{form_link_yandex}}" class="__40b76d95__" target="_blank">

        <a href="{{form_link_gis}}" class="__40b76d95__" target="_blank">

        <a href="{{form_link_google}}" class="__40b76d95__" target="_blank">

                    <div class="__e5cfa931__">
                        {{review.name}}
                    </div>

                    <div class="__d384a050__">
                        {{review.created_at}}
                    </div>
