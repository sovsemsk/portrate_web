{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ru">
	<head>
        <title>{{ website.name }}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
		{% tailwind_css %}
        <style>
            .hide-scrollbar::-webkit-scrollbar {display: none;}
            .hide-scrollbar {-ms-overflow-style: none; scrollbar-width: none;}
        </style>
	</head>
	<body class="bg-neutral-200 m-0">
        <div class="flex flex-col gap-4 max-w-sm mx-auto relative">
            {% block content %}
            {% endblock %}
            <div class="absolute bg-gradient-to-r top-0 from-neutral-200 h-full to-neutral-200/0 left-0 w-4 "></div>
            <div class="absolute bg-gradient-to-r from-neutral-200/0 to-neutral-200 top-0 h-full  right-0 w-4 "></div>
        </div>
    </body>
</html>
