{% extends 'feedback/base.html' %}
{% load static %}

{% block content %}
<h1 class="font-bold py-5 text-2xl text-center text-neutral-700">Наградите нас отзывом</h1>
<div class="flex flex-col">
    {% for card in website.cards %}
    <a class="border-t border-neutral-200 last:border-b flex p-4 items-center" href="{{ card.value }}" target="_blank">
        <div class=""></div>
        <div class="">Оценить на {{ card.name }}</div>
        <div class="material-symbols-outlined ml-auto text-neutral-400 text-[1.2rem]">arrow_outward</div>
    </a>
    {% endfor %}
</div>
<div class="p-4">

<a class="block bg-neutral-200  p-3 rounded-lg text-lg text-center text-neutral-700" href="{% url 'feedback_create' website_id=website.id %}">Связаться с администратором</a>
</div>

{% endblock %}
