{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>{{ company.name }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <script src="https://unpkg.com/imask"></script>
        {% tailwind_css %}
    </head>
    <body class="dashboard feedback">
        <div class="mx-auto max-w-sm relative">
            <!-- Логотип-->
            <a class="absolute -top-16 w-full" href="{% url 'feedback_rate' company_pk=company.id %}">
                {% if company.logo %}
                <img class="h-24 mx-auto overflow-hidden rounded-lg shadow-black/10 shadow-xl w-24" src="{{ company.logo.url }}" alt="{{ company.name }}">
                {% else %}
                <div class="bg-orange-200 flex h-24 items-center mx-auto rounded-lg shadow-black/10 shadow-xl w-24">
                    <span class="material-symbols-outlined mx-auto text-6xl">storefront</span>
                </div>
                {% endif %}
            </a>

            <div class="px-4">
                <div class="bg-white flex flex-col gap-6 p-2 rounded-2xl shadow-black/10 shadow-xl">
                    <h1 class="pt-8 text-center">{{ company.name }}</h1>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

            <div class="px-4 py-6 text-center">
                <sapn class="text-neutral-500 text-xs">работает на</sapn> <a class="text-orange-600 hover:text-orange-500 text-xs" href="https://portrate.io">portrate.io</a>
            </div>
        </div>
    </body>
</html>
