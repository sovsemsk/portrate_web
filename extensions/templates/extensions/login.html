{% extends "extensions/base.html" %}
{% load static %}
{% block content %}
<div class="bp5-card bp5-elevation-2 bp5-section">
    <div class="bp5-section-header">
        <div class="bp5-section-header-left">
            <img style="width:24px;" src="{% static 'logo.png' %}" alt="p">
            <div>
                <h6 class="bp5-heading bp5-section-header-title">Портрет</h6>
                <div class="bp5-section-header-sub-title bp5-text-muted">Вход</div>
            </div>
        </div>
    </div>
    <div class="bp5-section-card bp5-padded">
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="bp5-callout bp5-callout-has-body-content bp5-intent-danger bp5-elevation-1" style="margin-bottom:15px;">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            <div action="" method="post" novalidate  style="display:flex;flex-direction:column;gap:5px;margin-bottom:15px;">
                {{ form.username }}
                {{ form.password }}
            </div>
            <button class="bp5-button" type="submit">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
