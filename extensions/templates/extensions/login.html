{% extends "extensions/base.html" %}

{% block content %}


<div class="flex flex-col gap-4 mt-12">
    {% if messages %}
    {% for message in messages %}
        <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
        <div class="bg-rose-200 px-4 py-2 rounded-lg text-rose-700">{{message}}</div>
    {% endfor %}
    {% endif %}
    <div class="bg-white rounded-2xl p-4 w-96">
    <form class="flex flex-col gap-2 " action="" method="post" novalidate>
        {% csrf_token %}
        <h1 class=" text-2xl">Вход</h1>
        {{ form.username }}
        {{ form.password }}
        <button class="border-black/10 border active:bg-neutral-300 px-2 py-1 rounded self-start text-sm text-neutral-700" type="submit">Войти</button>
    </form>
    </div>
</div>
{% endblock %}
